# /etc/trino/catalog/iceberg.properties
connector.name = iceberg

# 1️⃣  Use AWS Glue as the Iceberg catalog
iceberg.catalog.type = glue

# 2️⃣  Point Glue to the right AWS region
# This will be dynamically set from environment variable
hive.metastore.glue.region = ${AWS_REGION}

# 3️⃣  Tell Iceberg where to write new metadata files (optional but handy)
hive.metastore.glue.default-warehouse-dir = s3://vlad-megaqc/warehouse

# 4️⃣  (Optional) let you register an existing Parquet folder as a table
iceberg.register-table-procedure.enabled = true

# 5️⃣  Enable native S3 file system so Trino reads directly from S3
fs.native-s3.enabled = true